<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="yourResult">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="scored">You scored higher than 65% of the people who have taken these tests</p>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      <div class="sum reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h4>Reaction</h4>
        <p class="res"><span>80</span> / 100</p>
      </div>
      <div class="sum memory">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <h4>Memory</h4>
        <p class="res"><span>92</span> / 100</p>
      </div>
      <div class="sum verbal">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
        <h4>Verbal</h4>
        <p class="res"><span>61</span> / 100</p>
      </div>
      <div class="sum visual">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <h4>Visual</h4>
        <p class="res"><span>72</span> / 100</p>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
